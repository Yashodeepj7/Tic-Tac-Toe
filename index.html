<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section>
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button id="new-btn">New Game</button>
          </div>
    </section>
    <section>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <button class="reset" id="reset-btn">Reset Game</button>
        </div>
    </section>
    <script src="App.js"></script>
</body>
</html>
